<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>If You Stay‚Ä¶ üåå</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Georgia', serif;
    height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
    background: linear-gradient(-45deg, #1a001f, #330033, #4b004b, #2a0033);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    color: #ffd6f6;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2vh 2vw;
}

@keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    width: 100%;
    max-width: 800px;
    padding: 2vw;
}

h1 {
    font-size: calc(2rem + 2vw);
    margin-bottom: 2vh;
    color: #ff99dd;
    text-shadow: 0 0 15px #ff66cc;
}

#text {
    font-size: calc(1rem + 0.8vw);
    line-height: 1.8em;
    min-height: 200px;
    margin-bottom: 2vh;
}

.finalLine {
    margin-top: 3vh;
    font-size: calc(1.2rem + 0.5vw);
    font-weight: bold;
    color: #ffffff;
    opacity: 0;
    transition: opacity 2s ease-in-out;
}

button {
    margin-top: 3vh;
    padding: calc(12px + 0.5vw) calc(25px + 1vw);
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #ff4da6, #ff66cc);
    color: white;
    font-size: calc(1rem + 0.5vw);
    cursor: pointer;
    transition: 0.4s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #ff66cc;
}

.heart {
    position: absolute;
    font-size: calc(20px + 1vw);
    animation: floatUp 8s linear infinite;
    opacity: 0.5;
}

@keyframes floatUp {
    from {transform: translateY(100vh);}
    to {transform: translateY(-10vh);}
}

/* Music button */
.music {
    position: fixed;
    top: 2vh;
    right: 2vw;
    font-size: calc(1rem + 0.5vw);
    cursor: pointer;
    opacity: 0.8;
    z-index: 10;
}

/* Make everything responsive on mobile */
@media (max-width: 600px){
    h1 { font-size: 2.5rem; }
    .finalLine { font-size: 1.2rem; }
    button { font-size: 1rem; padding: 10px 20px; }
}
</style>
</head>

<body>

<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-tomorrow.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Brigid‚Ä¶ üíù</h1>

    <div id="text"></div>

    <div class="finalLine" id="finalLine">
        Then let‚Äôs not call this a moment.<br>
        Let‚Äôs call it the beginning. üíç‚ú®
    </div>

    <button onclick="reveal()">Stay With Me‚Ä¶ üåô</button>
</div>

<div class="music" onclick="toggleMusic()" id="musicBtn">üéµ</div>

<script>
const message = `If you stay‚Ä¶

Not because it is Valentine‚Äôs.
Not because it sounds beautiful.

But because you feel safe here‚Ä¶

Then I promise you something rare.

Peace.

Growth.

Consistency.

No games.
No disappearing.
No confusion.

Just two people‚Ä¶

Choosing each other ‚Äî
over and over ‚Äî
every single day.

I don‚Äôt need noise.

I need real.

And with you‚Ä¶

I see real.

So I won‚Äôt rush you.

I won‚Äôt pressure you.

But I will be clear.

If you stay‚Ä¶

I stay.

Fully.
Honestly.
Intentionally.`;

let i = 0;
function typeWriter() {
    if(i < message.length){
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
setTimeout(typeWriter, 1000);

function reveal(){
    document.getElementById("finalLine").style.opacity = "1";
}

/* Floating hearts */
function createHeart(){
    const heart = document.createElement('div');
    heart.className='heart';
    heart.innerHTML='üíñ';
    heart.style.left = Math.random()*100+'vw';
    heart.style.animationDuration = (5 + Math.random()*5)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,700);

/* Music toggle */
const music=document.querySelector('audio');
const btn=document.getElementById('musicBtn');
function toggleMusic(){
    if(music.paused){
        music.play();
        btn.innerHTML="üéµ Playing";
    } else {
        music.pause();
        btn.innerHTML="üéµ";
    }
}
</script>

</body>
</html>
