<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Starts Here ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    height:100vh;
    overflow:hidden;
    font-family: 'Poppins', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ffd86f,#a18cd1,#84fab0,#8fd3f4);
    background-size:400% 400%;
    animation:gradientFlow 20s ease infinite;
    cursor:none;
}

@keyframes gradientFlow {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

h1 {
    font-family:'Great Vibes',cursive;
    font-size:3.5rem;
    margin-bottom:20px;
    animation:heartbeat 3s infinite ease-in-out;
}

@keyframes heartbeat {
    0%,100% {transform:scale(1);}
    50% {transform:scale(1.05);}
}

.typewriter {
    font-size:1.4rem;
    min-height:160px;
    margin-bottom:30px;
}

button {
    padding:15px 40px;
    border:none;
    border-radius:50px;
    font-size:1rem;
    cursor:pointer;
    background:linear-gradient(45deg,#ff66cc,#ff3399,#ffb347);
    background-size:300%;
    color:white;
    transition:0.4s;
}

button:hover {
    transform:scale(1.1);
    box-shadow:0 0 30px rgba(255,255,255,0.7);
    background-position:right;
}

.music {
    position:absolute;
    top:20px;
    right:20px;
    font-size:1.3rem;
    cursor:pointer;
    opacity:0.8;
}

footer {
    position:absolute;
    bottom:10px;
    right:20px;
    font-size:0.7rem;
    opacity:0.5;
}

/* Floating hearts */
.heart {
    position:absolute;
    font-size:24px;
    animation:floatUp 8s linear infinite;
    opacity:0.6;
}

@keyframes floatUp {
    from {transform: translateY(100vh) rotate(0deg);}
    to {transform: translateY(-10vh) rotate(360deg);}
}

/* Spark cursor trail */
.spark {
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    pointer-events:none;
    animation:fade 1s forwards;
}

@keyframes fade {
    to {transform:scale(0); opacity:0;}
}
</style>
</head>

<body>

<div class="container">
    <h1>Bridgitâ€¦ ğŸŒ¹</h1>
    <div class="typewriter" id="text"></div>
    <button onclick="enterNext()">Our Story Continues âœ¨ğŸ’</button>
</div>

<div class="music" onclick="toggleMusic()" id="musicBtn">ğŸµ</div>

<footer>Created by BYEGON â€¢ Only for her ğŸ’Œ</footer>

<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating hearts randomly */
function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'ğŸ’–';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (6 + Math.random() * 6) + 's';
    heart.style.fontSize = (20 + Math.random() * 20) + 'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 12000);
}
setInterval(createHeart, 800);

/* Typewriter text with emojis */
const lines=[
"Since 2017â€¦ ğŸŒ¸",
"You have been my constant thought ğŸ’­",
"My silent smileâ€¦ ğŸŒ ",
"My dreamâ€¦ ğŸŒŒ",
"And nowâ€¦",
"You are stepping into the world I built for us âœ¨",
"Every colorâ€¦ Every lightâ€¦ Every heartbeatâ€¦",
"All for you. ğŸ’–",
"Ready to continue? ğŸ˜‰"
];

let line=0;
let char=0;
const speed=45;
const textDiv=document.getElementById("text");

function type() {
    if(line<lines.length){
        if(char<lines[line].length){
            textDiv.innerHTML += lines[line].charAt(char);
            char++;
            setTimeout(type, speed);
        } else {
            textDiv.innerHTML+="<br><br>";
            line++;
            char=0;
            setTimeout(type,700);
        }
    }
}
type();

/* Enter next page */
function enterNext() {
    document.body.classList.add("fade-out");
    setTimeout(()=>window.location.href="choice.html",1000);
}

/* Music toggle */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");

function toggleMusic(){
    if(music.paused){
        music.play();
        btn.innerHTML="ğŸµ Playing";
    } else {
        music.pause();
        btn.innerHTML="ğŸµ";
    }
}

/* Spark cursor trail */
document.addEventListener("mousemove",(e)=>{
    let spark=document.createElement("div");
    spark.className="spark";
    spark.style.left=e.pageX+"px";
    spark.style.top=e.pageY+"px";
    spark.style.background="hsl("+Math.random()*360+",100%,70%)";
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),1000);
});

/* Auto-start music on first click */
document.body.addEventListener("click", ()=>{
    if(music.paused){music.play();}
},{once:true});

/* Fade-out cinematic effect */
const style=document.createElement('style');
style.innerHTML=".fade-out{animation: fadeOut 1.2s forwards;}@keyframes fadeOut{to{opacity:0; transform: scale(1.05);}}";
document.head.appendChild(style);

</script>
</body>
</html>
