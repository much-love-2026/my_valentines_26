<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Together ğŸ’–ğŸŒŒ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    height:100vh;
    overflow:hidden;
    font-family: 'Poppins', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1,#84fab0,#8fd3f4);
    background-size:400% 400%;
    animation:gradientFlow 25s ease infinite;
    cursor:none;
}

@keyframes gradientFlow {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

h1 {
    font-family:'Great Vibes',cursive;
    font-size:3.8rem;
    margin-bottom:20px;
    animation:heartbeat 3s infinite ease-in-out;
}

@keyframes heartbeat {
    0%,100% {transform:scale(1);}
    50% {transform:scale(1.05);}
}

.typewriter {
    font-size:1.5rem;
    min-height:200px;
    margin-bottom:30px;
    line-height:2rem;
}

/* Floating hearts */
.heart {
    position:absolute;
    font-size:28px;
    animation:floatUp 10s linear infinite;
    opacity:0.7;
}

@keyframes floatUp {
    from {transform: translateY(100vh) rotate(0deg);}
    to {transform: translateY(-10vh) rotate(360deg);}
}

/* Cursor spark trail */
.spark {
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    pointer-events:none;
    animation:fade 1s forwards;
}

@keyframes fade {
    to {transform:scale(0); opacity:0;}
}

/* Input button styling */
button {
    margin-top:25px;
    padding:15px 45px;
    border:none;
    border-radius:50px;
    font-size:1.1rem;
    cursor:pointer;
    background:linear-gradient(45deg,#ff66cc,#ff3399,#ffb347);
    color:white;
    transition:0.5s;
}

button:hover {
    transform:scale(1.1);
    box-shadow:0 0 35px rgba(255,255,255,0.7);
    background-position:right;
}

/* Music toggle */
.music {
    position:absolute;
    top:20px;
    right:20px;
    font-size:1.3rem;
    cursor:pointer;
    opacity:0.8;
}

/* Final message */
.finalMessage {
    margin-top:40px;
    font-size:1.7em;
    opacity:0;
    transition: opacity 3s ease-in-out;
    color: gold;
}
</style>
</head>

<body>

<div class="container">
    <h1>Bridgitâ€¦ ğŸ’</h1>
    <div class="typewriter" id="text"></div>
    
    <button onclick="finalMessage()">Read My Heartâ€¦ ğŸ’Œ</button>
    
    <div class="finalMessage" id="finalLine">
        If we stay togetherâ€¦ <br>
        Every heartbeat will be ours. <br>
        Every dream will have you. <br>
        Every eternity begins here. â™¾ï¸ğŸ’–
    </div>
</div>

<div class="music" onclick="toggleMusic()" id="musicBtn">ğŸµ</div>

<footer>Made by BYEGON â€¢ Only for the one who owns my heart ğŸ’Œ</footer>

<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating hearts */
function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'ğŸ’–';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (7 + Math.random() * 6) + 's';
    heart.style.fontSize = (24 + Math.random() * 24) + 'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 12000);
}
setInterval(createHeart, 700);

/* Typewriter text */
const lines=[
"From the moment I met youâ€¦ ğŸŒ¸",
"My world changedâ€¦",
"Everything became brighterâ€¦ ğŸ’«",
"My heart knew it had found homeâ€¦ ğŸ’–",
"Now, here we areâ€¦",
"Standing in our universeâ€¦ ğŸŒŒ",
"Ready to step into eternity together âœ¨"
];

let line=0;
let char=0;
const speed=50;
const textDiv=document.getElementById("text");

function type() {
    if(line<lines.length){
        if(char<lines[line].length){
            textDiv.innerHTML += lines[line].charAt(char);
            char++;
            setTimeout(type, speed);
        } else {
            textDiv.innerHTML += "<br><br>";
            line++;
            char=0;
            setTimeout(type,800);
        }
    }
}
type();

/* Music toggle */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");

function toggleMusic(){
    if(music.paused){
        music.play();
        btn.innerHTML="ğŸµ Playing";
    } else {
        music.pause();
        btn.innerHTML="ğŸµ";
    }
}

/* Cursor spark trail */
document.addEventListener("mousemove",(e)=>{
    let spark=document.createElement("div");
    spark.className="spark";
    spark.style.left=e.pageX+"px";
    spark.style.top=e.pageY+"px";
    spark.style.background="hsl("+Math.random()*360+",100%,70%)";
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),1000);
});

/* Auto-start music on first click */
document.body.addEventListener("click", ()=>{
    if(music.paused){music.play();}
},{once:true});

/* Reveal final message */
function finalMessage() {
    document.getElementById("finalLine").style.opacity = "1";
    setTimeout(()=>window.location.href="forever.html",3000);
}
</script>

</body>
</html>
