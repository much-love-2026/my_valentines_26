<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinity with You â™¾ï¸ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    height:100vh;
    overflow:hidden;
    font-family: 'Poppins', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ffd86f,#a18cd1,#84fab0,#8fd3f4);
    background-size:400% 400%;
    animation:gradientFlow 30s ease infinite;
    cursor:none;
}

@keyframes gradientFlow {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

h1 {
    font-family:'Great Vibes',cursive;
    font-size:4rem;
    margin-bottom:25px;
    animation:heartbeat 3s infinite ease-in-out;
}

@keyframes heartbeat {
    0%,100% {transform:scale(1);}
    50% {transform:scale(1.07);}
}

.typewriter {
    font-size:1.5rem;
    min-height:220px;
    line-height:2rem;
    margin-bottom:30px;
}

/* Floating hearts */
.heart {
    position:absolute;
    font-size:28px;
    animation:floatUp 10s linear infinite;
    opacity:0.7;
}

@keyframes floatUp {
    from {transform: translateY(100vh) rotate(0deg);}
    to {transform: translateY(-10vh) rotate(360deg);}
}

/* Spark cursor trail */
.spark {
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    pointer-events:none;
    animation:fade 1s forwards;
}

@keyframes fade {
    to {transform:scale(0); opacity:0;}
}

/* Final golden text effect */
.finalMessage {
    margin-top:40px;
    font-size:2rem;
    opacity:0;
    transition: opacity 3s ease-in-out;
    background: linear-gradient(90deg, #ffd700, #ff8c00, #ff69b4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight:bold;
}

/* Button */
button {
    margin-top:30px;
    padding:15px 50px;
    border:none;
    border-radius:50px;
    font-size:1.2rem;
    cursor:pointer;
    background:linear-gradient(45deg,#ff66cc,#ff3399,#ffb347);
    color:white;
    transition:0.5s;
}

button:hover {
    transform:scale(1.1);
    box-shadow:0 0 40px rgba(255,255,255,0.7);
}

/* Music toggle */
.music {
    position:absolute;
    top:20px;
    right:20px;
    font-size:1.3rem;
    cursor:pointer;
    opacity:0.8;
}

footer {
    position:absolute;
    bottom:10px;
    right:20px;
    font-size:0.7rem;
    opacity:0.5;
}
</style>
</head>

<body>

<div class="container">
    <h1>Bridgitâ€¦ â™¾ï¸ğŸ’–</h1>
    <div class="typewriter" id="text"></div>
    
    <button onclick="showFinal()">The Momentâ€¦ âœ¨</button>
    
    <div class="finalMessage" id="finalLine">
        From 2017â€¦ <br>
        Through every heartbeatâ€¦ <br>
        Every dream, every laugh, every tearâ€¦ <br>
        I choose youâ€¦ forever. â™¾ï¸ğŸ’
    </div>
</div>

<div class="music" onclick="toggleMusic()" id="musicBtn">ğŸµ</div>

<footer>Made by BYEGON â€¢ My universe exists because of you ğŸ’Œ</footer>

<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating hearts */
function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'ğŸ’–';
    heart.style.left = Math.random()*100+'vw';
    heart.style.animationDuration = (7+Math.random()*6)+'s';
    heart.style.fontSize = (24 + Math.random()*30)+'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),12000);
}
setInterval(createHeart,600);

/* Typewriter text */
const lines=[
"Every moment since 2017â€¦ ğŸŒ¸",
"My thoughts, my dreams, my worldâ€¦ ğŸ’­",
"Always led to youâ€¦ ğŸ’–",
"Every smile, every glance, every heartbeatâ€¦",
"Built a universe only for us. ğŸŒŒ",
"Todayâ€¦",
"We step into infinity together â™¾ï¸âœ¨"
];

let line=0;
let char=0;
const speed=45;
const textDiv=document.getElementById("text");

function type() {
    if(line<lines.length){
        if(char<lines[line].length){
            textDiv.innerHTML += lines[line].charAt(char);
            char++;
            setTimeout(type, speed);
        } else {
            textDiv.innerHTML += "<br><br>";
            line++;
            char=0;
            setTimeout(type,700);
        }
    }
}
type();

/* Music toggle */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");

function toggleMusic(){
    if(music.paused){
        music.play();
        btn.innerHTML="ğŸµ Playing";
    } else {
        music.pause();
        btn.innerHTML="ğŸµ";
    }
}

/* Cursor spark trail */
document.addEventListener("mousemove",(e)=>{
    let spark=document.createElement("div");
    spark.className="spark";
    spark.style.left=e.pageX+"px";
    spark.style.top=e.pageY+"px";
    spark.style.background="hsl("+Math.random()*360+",100%,70%)";
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),1000);
});

/* Auto-start music on first click */
document.body.addEventListener("click", ()=>{
    if(music.paused){music.play();}
},{once:true});

/* Reveal final message */
function showFinal(){
    document.getElementById("finalLine").style.opacity = "1";
}
</script>

</body>
</html>
