<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Brigid</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1b1b2f);
    background-size: 400% 400%;
    animation: gradientFlow 18s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
}

@keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 700px;
    padding: 20px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3.2rem;
    font-weight: 600;
    letter-spacing: 1px;
    margin-bottom: 25px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
}

.message {
    font-size: 1.1rem;
    line-height: 1.8;
    font-weight: 300;
    opacity: 0;
    margin-bottom: 45px;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1.2s;
}

button {
    padding: 14px 36px;
    font-size: 1rem;
    border: none;
    border-radius: 40px;
    background: rgba(255,255,255,0.08);
    color: white;
    cursor: pointer;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.15);
    transition: all 0.4s ease;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 2.2s;
}

button:hover {
    background: rgba(255,255,255,0.18);
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.fade-out {
    animation: fadeOut 1s ease forwards;
}

@keyframes fadeOut {
    to {
        opacity: 0;
        transform: scale(0.98);
    }
}

/* Soft floating particles */
.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.4;
    animation: float 20s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(100vh);
    }
    to {
        transform: translateY(-10vh);
    }
}
</style>
</head>

<body>

<div class="container" id="mainContent">
    <h1>Brigid</h1>

    <div class="message" id="typeText">
        There is something I built quietly.<br><br>
        Not rushed.<br>
        Not random.<br><br>
        But intentional.<br><br>
        And if you’re willing…<br>
        I’d like you to see it.
    </div>

    <button onclick="enterStory()">Step Inside</button>
</div>

<audio id="bgMusic" loop>
    <source src="soft-piano.mp3" type="audio/mpeg">
</audio>

<script>
function enterStory() {
    const content = document.getElementById("mainContent");
    const music = document.getElementById("bgMusic");

    music.volume = 0.3;
    music.play().catch(() => {});

    content.classList.add("fade-out");

    setTimeout(() => {
        window.location.href = "forever.html";
    }, 900);
}

// Create floating particles
for (let i = 0; i < 40; i++) {
    let particle = document.createElement("div");
    particle.classList.add("particle");
    particle.style.left = Math.random() * 100 + "vw";
    particle.style.animationDuration = (15 + Math.random() * 10) + "s";
    particle.style.opacity = Math.random();
    document.body.appendChild(particle);
}
</script>

</body>
</html>
