<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bridgit - Valentine’s Journey</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
    /* Body & Background */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #6b0f1a, #f8b5b5);
        overflow: hidden;
        color: #fff;
    }

    /* Hero container */
    .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        padding: 0 20px;
        position: relative;
    }

    /* Typewriter text */
    .typewriter {
        font-size: 2.2em;
        font-family: 'Great Vibes', cursive;
        margin-bottom: 20px;
        min-height: 120px;
    }

    /* Password container */
    .password-container {
        margin-top: 30px;
        opacity: 0;
        transition: opacity 1s ease-in;
    }

    input[type="text"] {
        padding: 12px;
        border-radius: 25px;
        border: none;
        outline: none;
        width: 250px;
        font-size: 1em;
        text-align: center;
    }

    button {
        padding: 12px 25px;
        margin-left: 10px;
        border-radius: 25px;
        border: none;
        background: #ff6b81;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff4b5c;
        transform: scale(1.05);
    }

    /* Hidden smile line */
    .smile-line {
        font-size: 0.9em;
        margin-top: 20px;
        cursor: pointer;
        opacity: 0.8;
    }

    .smile-popup {
        margin-top: 10px;
        font-size: 1em;
        color: #ffeaea;
        display: none;
    }

    /* Hidden micro detail */
    .footer-note {
        position: absolute;
        bottom: 5px;
        right: 10px;
        font-size: 0.7em;
        opacity: 0.4;
        font-style: italic;
    }

    /* Floating particles */
    .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: rgba(255,255,255,0.7);
        border-radius: 50%;
        animation: float 8s infinite;
    }

    @keyframes float {
        0% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-300px) translateX(100px); }
        100% { transform: translateY(0) translateX(0); }
    }
</style>
</head>
<body>
<div class="hero">
    <div class="typewriter" id="typewriter"></div>

    <div class="password-container" id="passwordContainer">
        <input type="text" id="passwordInput" placeholder="Enter the year…">
        <button id="unlockBtn">Unlock Our World ❤️</button>
    </div>

    <div class="smile-line" id="smileLine">Click here if you’re smiling right now.</div>
    <div class="smile-popup" id="smilePopup">That smile… That’s the reason this exists. ❤️</div>

    <div class="footer-note">Made by BYEGON, for the woman who changed his world.</div>
</div>

<!-- Floating particles -->
<script>
    for(let i=0;i<30;i++){
        let particle=document.createElement('div');
        particle.className='particle';
        particle.style.left=Math.random()*100+'vw';
        particle.style.animationDelay=Math.random()*8+'s';
        particle.style.width=(5+Math.random()*10)+'px';
        particle.style.height=particle.style.width;
        document.body.appendChild(particle);
    }
</script>

<script>
const typewriterText = [
    "Bridgit…",
    "Before you go any further,",
    "I need you to know something.",
    "This was not copied.",
    "This was not downloaded.",
    "This was built…",
    "For you.",
    "If you’re ready to step into our story…"
];

const typewriterElement = document.getElementById('typewriter');
let i = 0;
let j = 0;
let currentText = '';
let isDeleting = false;

function type() {
    if(i < typewriterText.length){
        if(!isDeleting){
            currentText = typewriterText[i].substring(0, j+1);
            typewriterElement.innerHTML = currentText;
            j++;
            if(j == typewriterText[i].length){
                isDeleting = true;
                setTimeout(type, 1000);
            } else {
                setTimeout(type, 100);
            }
        } else {
            // hold text before showing password
            setTimeout(() => {
                isDeleting = false;
                i++;
                j=0;
                if(i==typewriterText.length){
                    // show password container
                    document.getElementById('passwordContainer').style.opacity = 1;
                    return;
                }
                type();
            }, 500);
        }
    }
}

type();

// Password logic
document.getElementById('unlockBtn').addEventListener('click', () => {
    const input = document.getElementById('passwordInput').value.trim();
    if(input === '2017'){
        typewriterElement.innerHTML = 'Access Granted, My Love. ❤️';
        setTimeout(() => {
            window.location.href = 'page2.html'; // Page 2
        }, 2000);
    } else {
        document.getElementById('passwordContainer').style.animation = 'shake 0.5s';
        setTimeout(() => {
            document.getElementById('passwordContainer').style.animation = '';
        }, 500);
        typewriterElement.innerHTML = 'Almost… think about the day everything started.';
    }
});

// Smile popup logic
document.getElementById('smileLine').addEventListener('click', () => {
    document.getElementById('smilePopup').style.display = 'block';
});

// Shake animation
const style = document.createElement('style');
style.innerHTML = `
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}`;
document.head.appendChild(style);
</script>
</body>
</html>
