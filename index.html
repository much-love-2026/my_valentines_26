<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Bridgit ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #84fab0, #8fd3f4);
    background-size: 400% 400%;
    animation: gradientFlow 20s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    cursor: none;
}

@keyframes gradientFlow {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Floating particles */
.particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.6;
    animation: float 15s infinite ease-in-out;
}

@keyframes float {
    0% {transform: translateY(0px);}
    50% {transform: translateY(-300px);}
    100% {transform: translateY(0px);}
}

.container {
    text-align: center;
    padding: 20px;
    z-index: 2;
    max-width: 700px;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    margin-bottom: 20px;
    animation: heartbeat 3s infinite ease-in-out;
}

@keyframes heartbeat {
    0%, 100% {transform: scale(1);}
    50% {transform: scale(1.05);}
}

.typewriter {
    font-size: 1.3rem;
    min-height: 150px;
    margin-bottom: 30px;
}

button {
    padding: 14px 35px;
    border: none;
    border-radius: 50px;
    font-size: 1rem;
    cursor: pointer;
    background: linear-gradient(45deg, #ff758c, #ff7eb3, #ffd86f, #a18cd1);
    background-size: 300%;
    color: white;
    transition: 0.4s ease;
}

button:hover {
    transform: scale(1.1);
    background-position: right;
    box-shadow: 0 0 25px rgba(255,255,255,0.7);
}

.music {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 1.3rem;
    cursor: pointer;
    opacity: 0.8;
}

footer {
    position: absolute;
    bottom: 10px;
    right: 20px;
    font-size: 0.7rem;
    opacity: 0.5;
}

/* Spark cursor trail */
.spark {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    pointer-events: none;
    animation: fade 1s forwards;
}

@keyframes fade {
    to {transform: scale(0); opacity: 0;}
}
</style>
</head>
<body>

<div class="container">
    <h1>Bridgit‚Ä¶ üåπ</h1>
    <div class="typewriter" id="text"></div>
    <button onclick="enterWorld()">Step Into Our World ‚ú®üíñ</button>
</div>

<div class="music" onclick="toggleMusic()" id="musicBtn">üéµ</div>

<footer>Made by BYEGON, for the girl who changed everything üíå</footer>

<audio id="bgMusic" loop>
    <source src="soft-romantic-piano.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating Particles */
for(let i=0;i<60;i++){
    let p=document.createElement('div');
    p.className='particle';
    p.style.left=Math.random()*100+'vw';
    p.style.top=Math.random()*100+'vh';
    p.style.animationDelay=Math.random()*15+'s';
    document.body.appendChild(p);
}

/* Typewriter text with emojis & colorful words */
const lines=[
"Before you go any further‚Ä¶ üíå",
"I need you to feel something first‚Ä¶ üíñ",
"This isn‚Äôt just a website. üåå",
"It‚Äôs a universe‚Ä¶ üå†",
"Built only for you. ‚ú®",
"Ready? üòâ"
];

let line=0;
let char=0;
const speed=50;
const textDiv=document.getElementById("text");

function type(){
    if(line<lines.length){
        if(char<lines[line].length){
            textDiv.innerHTML+=lines[line].charAt(char);
            char++;
            setTimeout(type,speed);
        }else{
            textDiv.innerHTML+="<br><br>";
            line++;
            char=0;
            setTimeout(type,700);
        }
    }
}
type();

/* Enter world to page2 */
function enterWorld(){
    document.body.classList.add("fade-out");
    setTimeout(()=> window.location.href="forever.html",1000);
}

/* Music toggle */
const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");

function toggleMusic(){
    if(music.paused){
        music.play();
        btn.innerHTML="üéµ Playing";
    }else{
        music.pause();
        btn.innerHTML="üéµ";
    }
}

/* Spark cursor trail */
document.addEventListener("mousemove",(e)=>{
    let spark=document.createElement("div");
    spark.className="spark";
    spark.style.left=e.pageX+"px";
    spark.style.top=e.pageY+"px";
    spark.style.background="hsl("+Math.random()*360+",100%,70%)";
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),1000);
});

/* First click starts music automatically */
document.body.addEventListener("click",()=>{
    if(music.paused){
        music.play();
    }
},{once:true});

/* Fade-out effect for cinematic transition */
const style=document.createElement('style');
style.innerHTML=".fade-out{animation: fadeOut 1.2s forwards;}@keyframes fadeOut{to{opacity:0; transform: scale(1.05);}}";
document.head.appendChild(style);
</script>

</body>
</html>
